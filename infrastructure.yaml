instances:
  - instance_name: codigolibre-lab7-instance
    instance_type: t2.micro
    image_id: ami-053b0d53c279acc90

buckets:
  - bucket_name: codigolibre-lab7-bucket
    region: us-east-1

resources:
  - type: iam_user
    user_name: codigo7-user
  - type: iam_role
    role_name: codigo7-role
    assume_role_policy:
      Version: "2012-10-17"
      Statement:
        - Effect: Allow
          Principal:
            Service: ec2.amazonaws.com
          Action: sts:AssumeRole

